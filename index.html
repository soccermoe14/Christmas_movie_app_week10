<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Movies To Watch</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<!--•	Using HTML, Bootstrap, and JavaScript create a single page website that contains the following:
•	A Bootstrap styled table representing your choice of data.
•	A Bootstrap styled form that allows a user to add a new row to the table when clicking on submit.
-->

<body class="container">
    <style>
        body {
            background-image: url('https://wallpaper.dog/large/20468938.jpg')
        }
        
        .card {
            background-color:#60C000;
            font-size: larger;
            font-weight:bold;
            font-family:cursive;
            border-color: black;
            border-width: medium;
        }
              
                 
    </style>
    <br>
    <br>
    <div class="card">
        
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label for="new-christmas-movie">New Movie</label> 
                    <input type="text" class="form-control form-control-color" id="new-christmas-movie" placeholder="Add your favorite Christmas movie to watch!">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label for="new-person-suggestion">Family Member</label>
                    <input type="text" class="form-control" id="new-person-suggestion" placeholder="Name"> 
                </div>
            </div>
        </div>
        <div>
            <button id="Submit" class="btn btn-primary form-control">Submit</button>
        </div>
        <br>
    </div>
    <br>
    <br>
    <table id="list" class="table  table-dark table-striped">
        <tr>
            <th>Movie</th>
            <th>Contributor</th>
        </tr>
    </table>


    <script src="xmasmovies.js"></script>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
